<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            min-height: 100vh;
        }
        
        .card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .dashboard-bg {
            background-image: radial-gradient(circle at 25% 50%, rgba(99, 102, 241, 0.1), rgba(255, 255, 255, 0) 50%), 
                              radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1), rgba(255, 255, 255, 0) 50%);
        }
        #footer {
            background-color: black;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(209, 213, 219, 0.3);
            color :white
        }

        #sosmed {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding-bottom: 20px;
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>
<body class="dashboard-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Dashboard Pribadi</h1>
                <p class="text-slate-600">Pusat Semua Produktivitas Anda Dalam Satu Web</p>
            </div>
            <div class="flex gap-2">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="text-right">
                    <p class="font-medium text-slate-800">Selamat Datang</p>
                    <p class="text-sm text-slate-500">Alvin Rafa Alghifari</p>
                </div>
            </div>
        </header>
        
        <!-- Kode Waktu -->
        <div class="glass p-4 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <p id="current-date" class="text-slate-500">Loading date...</p>
                    <p id="current-time" class="text-2xl font-semibold text-slate-800">Loading time...</p>
                </div>
                <div class="w-12 h-12 rounded-lg bg-indigo-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Grid tombol fitur -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Calendar -->
            <button id="calendar-btn" class="card glass p-6 text-center rounded-xl hover:bg-indigo-50" onclick="window.open('kalender alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-indigo-100 rounded-full flex items-center justify-center">
                    <!-- Ikon Kalender -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Kalender</h3>
                <p class="text-sm text-slate-500">Lihat jadwal anda</p>
            </button>
            
            <!-- Notes -->
            <button id="notes-btn" class="card glass p-6 text-center rounded-xl hover:bg-purple-50" onclick="window.open('komik alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-purple-100 rounded-full flex items-center justify-center">
                    <!-- Ikon buku terbuka -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-500">
                        <path d="M2 6.5V19a2 2 0 0 0 2 2h7" />
                        <path d="M22 6.5V19a2 2 0 0 1-2 2h-7" />
                        <path d="M2 6.5A2 2 0 0 1 4 4.5h7v16" />
                        <path d="M22 6.5A2 2 0 0 0 20 4.5h-7v16" />
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">komik</h3>
                <p class="text-sm text-slate-500">baca komik kesukaanku</p>
            </button>
            
            <!-- Image Gallery -->
            <button id="gallery-btn" class="card glass p-6 text-center rounded-xl hover:bg-pink-50" onclick="window.open('canvas alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-pink-100 rounded-full flex items-center justify-center">
                    <!-- Ikon kuas -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500">
                        <path d="M2 18c0 1.104.896 2 2 2s2-.896 2-2-.896-2-2-2-2 .896-2 2zm14.293-9.707l-8.586 8.586c-.391.391-.902.586-1.414.586s-1.023-.195-1.414-.586c-.781-.781-.781-2.047 0-2.828l8.586-8.586c.781-.781 2.047-.781 2.828 0 .781.781.781 2.047 0 2.828zM17.657 6.343c.391.391.902.586 1.414.586s1.023-.195 1.414-.586c.781-.781.781-2.047 0-2.828-.781-.781-2.047-.781-2.828 0-.781.781-.781 2.047 0 2.828z" />
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Canvas gambar</h3>
                <p class="text-sm text-slate-500">Gambar terserah</p>
            </button>
            
            <!-- To-Do List -->
            <button id="todo-btn" class="card glass p-6 text-center rounded-xl hover:bg-emerald-50" onclick="window.open('tugas alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-emerald-100 rounded-full flex items-center justify-center">
                    <!-- Ikon list tugas -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-emerald-500">
                        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                        <line x1="9" y1="13" x2="15" y2="13"></line>
                        <polyline points="7 9 7 9 7 9"></polyline>
                        <polyline points="7 13 7 13 7 13"></polyline>
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Daftar Tugas</h3>
                <p class="text-sm text-slate-500">Atur Tugasmu</p>
            </button>
            
            <!-- Calculator -->
            <button id="calculator-btn" class="card glass p-6 text-center rounded-xl hover:bg-amber-50" onclick="window.open('kalkulator alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-amber-100 rounded-full flex items-center justify-center">
                    <!-- Ikon kalkulator -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-500">
                        <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                        <line x1="8" y1="6" x2="16" y2="6"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                        <line x1="8" y1="18" x2="16" y2="18"></line>
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Kalkulator</h3>
                <p class="text-sm text-slate-500">Kalkulasi cepat</p>
            </button>
            
            <!-- Music -->
            <button id="youtube-btn" class="card glass p-6 text-center rounded-xl hover:bg-red-50" onclick="window.open('https://open.spotify.com/intl-id', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-red-100 rounded-full flex items-center justify-center">
                    <!-- Ikon music -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Music</h3>
                <p class="text-sm text-slate-500">Dengarkan Musik</p>
            </button>
            
            <!-- Anime -->
            <button id="anime-btn" class="card glass p-6 text-center rounded-xl hover:bg-blue-50" onclick="window.open('menonton alvin.html', '_blank')">
                <div class="w-14 h-14 mx-auto mb-3 bg-blue-100 rounded-full flex items-center justify-center">
                    <!-- Ikon Sinyal -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                        <path d="M4 11a9 9 0 0 1 9 9"></path>
                        <path d="M4 4a16 16 0 0 1 16 16"></path>
                        <circle cx="5" cy="19" r="1"></circle>
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Anime</h3>
                <p class="text-sm text-slate-500">Tonton anime</p>
            </button>
            
            <!-- Random -->
            <button id="random-btn" class="card glass p-6 text-center rounded-xl hover:bg-rose-50">
                <div class="w-14 h-14 mx-auto mb-3 bg-rose-100 rounded-full flex items-center justify-center">
                    <!-- Ikon Random -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-rose-500">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <h3 class="font-medium text-slate-800">Random</h3>
                <p class="text-sm text-slate-500">Coba hal Acak!</p>
            </button>
        </div>
        
    </div>
<!-- sosmed baris -->
    <div id="sosmed">
<H3 id="a"> Kunjungi Media Sosial Ku</H3>
        <button id="youtube-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200" onclick="window.open('https://www.youtube.com/channel/UCxNnxIcblln6VDtYLnDhjrA', '_blank')">
            YouTube
        </button>
        <button id="github-btn" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition duration-200" onclick="window.open('https://github.com/ALvinrafa', '_blank')">
            GitHub
        </button>
        <button id="lynkid-btn" class="bg-green-400 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition duration-200" onclick="window.open('https://lynkid.com/alvinrafa', '_blank')">
            lynkid
        </button>
        <button id="instagram-btn" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition duration-200" onclick="window.open('https://www.instagram.com/alvin.rafa.a?igsh=ejhvMWZibG9zcjN0', '_blank')">
            Instagram
        </button>
    </div>

<div id="footer" class="text-center text-sm text-slate-500 py-4">
        <p>&copy; 2025 Alvin Rafa Alghifari. All rights reserved.</p>
        <p>Made with ❤️ using HTML, CSS, and JavaScript</p>
</div>

    <script>
        // Kode Waktu dan tanggal
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', dateOptions);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID', timeOptions);
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();
       // Kode Waktu dan tanggal
    
        document.getElementById('youtube-btn').addEventListener('click', () => {
            window.open('https://youtube.com', '_blank');
        });
        
        document.getElementById('anime-btn').addEventListener('click', () => {
            window.open('https://myanimelist.net', '_blank');
        });
        
        // Kode generator random 
        document.getElementById('random-btn').addEventListener('click', () => {
            const randomSites = [
                'https://reddit.com/r/InternetIsBeautiful',
                'https://stumbleupon.com',
                'https://theuselessweb.com',
                'https://neatorama.com'
            ];
            window.open(randomSites[Math.floor(Math.random() * randomSites.length)], '_blank');
        });
    </script>
</body>
</html>
